<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        
        function changeText(text)
        {
            var display=document.getElementById('mydiv');
            display.innerText=text;
        }
    </script>
</head>
<body>
<div id="mydiv" onmouseenter="changeText('Can I help you?')" onmouseleave="changeText('Hello world')">Hello world</div>
</body>
</html>
